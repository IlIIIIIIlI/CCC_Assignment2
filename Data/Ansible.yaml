---
- name: install python with Mastodon,CouchDB and Transformers
  hosts: localhost
  become: yes
  tasks:
    - name: install Python3
      apt:
        name: python3
        state: latest

    - name: install pip
      apt:
        name: python3-pip
        state: latest

    - name: install Mastodon and CouchDB
      pip:
        name: "Mastodon.py, couchdb"
        state: latest

    - name: install Transformers
      pip:
        name: transformers
        state: latest

    - name: run Python application
      ansible.builtin.command:
        cmd: "python3 Mastodon.py"